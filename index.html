<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="jquery.mobile-1.0b3.css" />

	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	

	
	<script type="text/javascript" charset="utf-8">
		function onBodyLoad() {
			document.addEventListener("deviceready", onDeviceReady,false);
			}
			
		function onDeviceReady() {
			var element = document.getElementById('appInfo');
			element.innerHTML = 'PhoneGap (version ' +
			device.phonegap + ')<br />' + device.platform + ' ' +
			device.name + ' (version ' + device.version + ').';
		}
		$( ".selector" ).checkboxradio({ theme: "a" });
		var theme = $( ".selector" ).checkboxradio( "option", "theme" );
// setter
$( ".selector" ).checkboxradio( "option", "theme", "a" );
$( ".selector" ).checkboxradio( "disable" );
$( ".selector" ).checkboxradio( "enable" );

	</script>
	
	
</head>
<body onload="onBodyLoad()">
